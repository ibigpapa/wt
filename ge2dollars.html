<html>
    <head>
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form id="ge2dollars">
                <div class="input-group col-sm-1 mb-3">
                    <span class="input-group-text">GE</span>
                    <input type="number" id="num_input" min="0" class="form-control" size="30">
                    <py-button id="button_cost"  label="Calc">
def on_click(evt):
    evt.preventDefault()
    ge_const = 0.0066
    inp = document.querySelector("#num_input")
    ou = document.querySelector("#num_dollars")
    val = int(inp.value)
    ou.value = val * ge_const
    return False
                    </py-button>
                </div>
                <div class="input-group col-sm-1">
                    <span class="input-group-text">$</span>
                    <input type="readonly" id="num_dollars" class="form-control" size="30">
                </div>
            </form>
        </div>
    </body>
</html>
